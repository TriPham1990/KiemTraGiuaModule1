<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIEM TRA GIUA MODULE</title>
</head>
<body>
<script>
    let arrayOne = [
        [1, 2],
        [3, 4]
    ];
    let arrayTwo = [
        [1, 2, 3],
        [3, 4, 5],
        [6, 7, 8]
    ];

    alert(sumDiagonal(arrayOne));
    alert(sumDiagonal(arrayTwo));

    function sumDiagonal(array) {
        let result = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (i === j) {
                    result += array[i][j];
                }
            }
        }
        return result;
    }
</script>
</body>
</html>
