<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIEM TRA GIUA MODULE</title>
</head>
<body>
<script>
    function createArray(array) {
        let arrayCreate = [];
        for (let i = 0; i < array.length; i++) {
            if (i % 2 !== 0) {
                array[i].reverse();
            }
            for (let j = 0; j < array[i].length; j++) {
                arrayCreate.push(array[i][j]);
            }
        }
        return arrayCreate;
    }

    let arrayOne = [
        [1, 2],
        [3, 4]
    ];
    let arrayTwo = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    alert(createArray(arrayOne));
    alert(createArray(arrayTwo));
</script>
</body>
</html>
